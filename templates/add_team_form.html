<form method="POST">
    <fieldset>
        {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
        {% endfor %}
        <legend>Team</legend>
        <label for="team_name">Team name </label>
        <input type="text" name="name" id="team_name" required/>
    </fieldset>
</form>
<button id="#add_team_button" class="submit_button" onclick="AddTeam()">Save</button>

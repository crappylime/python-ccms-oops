<div id="modalAdd">
            <div class="content">
<form>  {# method="POST" #}
        <fieldset>
            <legend>Assignment</legend>
            <label for="assignment_title">Assignment title </label>
            <input type="text" name="assignment_title" id="assignment_title" value="{{assignment.get_title() if assignment }}" required autofocus/>
            <label for="is_team">Team assignment? </label>
            <input type="checkbox" name="is_team" id="is_team"/>
            <label for="due_date" >Due date </label>
            <input type="date" id=due_date name="due_date" value="{{assignment.get_due_date() if assignment }}"/>
            <label for="max_points" >Max points </label>
            <input type="number" name="max_points" id="max_points" value="{{assignment.get_max_points() if assignment }}" min="1" max="100" step="1" required/>
            <label for="content" >Content</label>
            <textarea name="content" id="content" required>{{assignment.get_content() if assignment}}</textarea>

        </fieldset>
</form>
     <button id="add_button" onclick="add_new_or_edit_assignment('new_assignment')">Save</button> {# class="submit_button" #}
            </div>
</div>
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/common.js"></script>

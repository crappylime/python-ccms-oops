<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" type="text/css" rel="stylesheet">

</head>
<body>

    <h1>Add/edit assignment</h1>

    <form class="add_edit_assignment_form">


        <fieldset>
            <legend>Assignment</legend>
            <p>
                <label for="assignment_title">Assignment title </label>
                <input type="text" name="assignment_title" id="assignment_title" />
            </p>
            <p>
                <label for="max_points">Max points </label>
                <input type="number" name="max_points" id="max_points" min="1" max="100" step="1"/>
            </p>
            <p>
                <label for="content">Content</label>
                <textarea name="content" id="content"></textarea>
            </p>
            <p>
                <button type="submit" disabled>Save</button>
            </p>
        </fieldset>

    </form>

</body>
</html>
